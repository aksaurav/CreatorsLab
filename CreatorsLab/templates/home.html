<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,100&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      a {
        text-decoration: none;
      }

      /* Navbar */
      .header {
        position: fixed;
        height: 80px;
        width: 100%;
        z-index: 100;
        padding: 0 20px;
      }

      .nav {
        max-width: 1100px;
        width: 100%;
        margin: 0 auto;
      }

      .nav,
      .nav_item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 100px;
      }

      .nav_logo,
      .nav_link,
      .button {
        color: #fff;
      }

      .nav_logo {
        font-size: 25px;
      }

      .nav_item {
        column-gap: 25px;
      }

      .nav_link:hover {
        color: #d9d9d9;
      }

      .button {
        padding: 6px 24px;
        border: 2px solid #fff;
        background: transparent;
        border-radius: 6px;
        cursor: pointer;
      }

      .button:active {
        transform: scale(0.98);
      }

      /* Home */
      .home {
        position: relative;
        height: 100vh;
        width: 100%;
        background: linear-gradient(to bottom, #4e54c8, #8f94fb);
      }

      .home::before {
        content: "";
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.6);
      }
      .login_signup {
        font-size: 12px;
        text-align: center;
        margin-top: 15px;
      }
      .button {
        padding: 6px 24px;
        border: 2px solid #fff;
        background: transparent;
        border-radius: 6px;
        cursor: pointer;
      }

      .home {
        background: linear-gradient(to bottom, #4e54c8, #8f94fb);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .upload {
        max-width: 800px;
        width: 100%;
        padding: 20px;
      }

      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .card-body {
        text-align: center;
      }

      .card-title {
        font-size: 2rem;
      }

      .form-group {
        text-align: left;
      }

      label {
        font-weight: bold;
      }

      .btn-primary {
        background-color: #4e54c8;
        border-color: #4e54c8;
        font-size: 1.2rem;
      }

      .btn-primary:hover {
        background-color: #8f94fb;
        border-color: #8f94fb;
      }

      .form-control-file {
        margin-top: 10px;
      }
    </style>
    <title>Home Page</title>
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">CreatorsLab</a>
        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">About Us</a>
            <a href="#" class="nav_link">Contact Us</a>
          </li>
        </ul>
        <!-- Logout button -->
        <form
          action="{% url 'logout' %}"
          method="post"
          class="form-inline my-2 my-lg-0"
        >
          {% csrf_token %}
          <button type="submit" class="btn btn-link button">Logout</button>
        </form>
      </nav>
    </header>
    <section class="home">
      <section class="upload">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 main_div">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title text-center mb-4">File Upload</h2>
                  <form
                    action="{% url 'upload' %}"
                    method="post"
                    enctype="multipart/form-data"
                  >
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="file">Choose a file</label>
                      <input
                        type="file"
                        name="file"
                        id="file"
                        class="form-control-file"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                      Upload
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
